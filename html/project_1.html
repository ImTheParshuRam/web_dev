<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <table>
            <thead>
                <h1> Welcome To CodeHelp </h1>
        
                <h1>Contact Us Form</h1>
            </thead>
            
        <br>
            <tbody>  
                <tr>
                    <td>
                        <label for="username">Name</label>
                        
                    </td>
                    <td>
                        <input type="text" username="username" placeholder="Enter Your Name"> 
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email </label>
                    </td>
                    <td>
                        <input type="email" id="email" placeholder="Enter Your Email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="number">Contact Number</label>
                    </td>
                    <td>
                        <input type="tel" id="number" placeholder="Enter Your Contact Number">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Gender">Gender</label>
                    </td>
                    <td>
                        <select name="Gender">
                            <option  value="Male">Male</option>
                            <option  value="Female">Female</option>
                            <option  value="Transgender">Transgender</option>
                        </select>
                    
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="DOB">Date Of Birth</label>
                    </td>
                    <td>
                        <input type="date" id="DOB" value="dd-mm-yyyy" min="1985-01-01" max="2050-12-31">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="rating">Rating</label>
                    </td>
                    <td>
                        <input type="radio" id="001" name="rating" >
                        <label for="001">1</label>
                        <input type="radio" id="002" name="rating" >
                        <label for="002">2</label>
                        <input type="radio" id="003" name="rating" >
                        <label for="003">3</label>
                        <input type="radio" id="004" name="rating" >
                        <label for="004">4</label>
                        <input type="radio" id="005" name="rating" >
                        <label for="005">5</label>
                    </td>
                </tr>
                
            </tbody>
            
        </table>
   </form>
</body>
</html>
